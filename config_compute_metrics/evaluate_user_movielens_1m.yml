experiment:
  dataset: movielens_1m
  data_config:
    strategy: fixed
    train_path: ../data/movielens_1m/filtered_data/0/train.tsv
    test_path: ../data/movielens_1m/filtered_data/0/test.tsv
  top_k: 50
  path_output_rec_result: ./results/movielens_1m_user/recs/
  path_output_rec_weight: ./results/movielens_1m_user/weights/
  path_output_rec_performance: ./results/movielens_1m_user/performance/
  path_log_folder: ../log/movielens_1m_user/
  evaluation:
    cutoffs: [ 1,5,10,20 ]
    simple_metrics: [ nDCGRendle2020, Recall, HR, Precision, MAP, MRR, ItemCoverage, ACLT, Gini, SEntropy, EFD, EPC, PopREO, PopRSP ]
    complex_metrics:
      - metric: BiasDisparityBD
        user_clustering_name: UserTolerance
        user_clustering_file: ../data/movielens_1m/users_tolerance_3.tsv
        item_clustering_name: ItemPopularity
        item_clustering_file: ../data/movielens_1m/items_popularity_2.tsv
      - metric: BiasDisparityBR
        user_clustering_name: UserTolerance
        user_clustering_file: ../data/movielens_1m/users_tolerance_3.tsv
        item_clustering_name: ItemPopularity
        item_clustering_file: ../data/movielens_1m/items_popularity_2.tsv
      - metric: BiasDisparityBS
        user_clustering_name: UserTolerance
        user_clustering_file: ../data/movielens_1m/users_tolerance_3.tsv
        item_clustering_name: ItemPopularity
        item_clustering_file: ../data/movielens_1m/items_popularity_2.tsv
      - metric: REO
        clustering_name: ItemPopularity
        clustering_file: ../data/movielens_1m/items_popularity_2.tsv
      - metric: RSP
        clustering_name: ItemPopularity
        clustering_file: ../data/movielens_1m/items_popularity_2.tsv
  gpu: 0
  models:
    RecommendationFolder:
        folder: ./results/movielens_1m_user/recs/