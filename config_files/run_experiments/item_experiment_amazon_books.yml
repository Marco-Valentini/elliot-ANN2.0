experiment:
  dataset: amazon_books
  data_config:
    strategy: fixed
    train_path: ../../data/amazon_books/filtered_data/0/train.tsv
    test_path: ../../data/amazon_books/filtered_data/0/test.tsv
    side_information:
      - dataloader: ItemPopularityUserTolerance
        user_file: ../../data/amazon_books/users_tolerance_2.tsv
        item_file: ../../data/amazon_books/item_popularity__2.tsv
        user_group_file: ../../data/amazon_books/group2_to_users.json
        item_group_file: ../../data/amazon_books/group2_to_items.json
  top_k: 50
  path_output_rec_result: ../../results/amazon_books_item/
  evaluation:
    cutoffs: [ 5, 10, 20 ]
    simple_metrics: [ nDCGRendle2020, Recall, Precision, MAP, ItemCoverage, Gini ]
  external_models_path: ../../external/models/__init__.py
  models:
    Random:
      meta:
        verbose: True
        save_recs: True
      seed: 42
    external.MostPop:
      meta:
        verbose: True
        save_recs: True
    ItemKNN:
      meta:
        verbose: True
        save_recs: True
        validation_metric: nDCGRendle2020@20
        hyper_opt_alg: grid
      neighbors: [ 50, 100, 250, 500 ]
      similarity: [ cosine, jaccard, euclidean ]
      implementation: standard
    ItemFairANN:
      meta:
        verbose: True
        save_recs: True
        validation_metric: nDCGRendle2020@20
        hyper_opt_alg: grid
      neighbors: [ 50, 100, 250, 500 ]
      similarity: [ cosine, jaccard, euclidean ]
      sampling_strategy: [ no_sampling, uniform, weighted_uniform, opt, approx_degree, rank ]
      n_hash: [ 2, 4, 6, 8 ]
      n_tables: [ 1,2,4,8 ]
    ItemANNfaissLSH:
      meta:
        verbose: True
        save_recs: True
        validation_metric: nDCGRendle2020@20
        hyper_opt_alg: grid
      neighbors: [ 50, 100, 250, 500 ]
      similarity: cosine
      nbits: [2, 4, 6, 8]
    ItemANNOY:
      meta:
        verbose: True
        save_recs: True
        validation_metric: nDCGRendle2020@20
        hyper_opt_alg: grid
      neighbors: [ 50, 100, 250, 500 ]
      similarity: [ angular, euclidean, hamming ] # hamming distance is the most similar to the jaccard one
      n_trees: [1,3,5]
      search_k: [-1,5,10]
    ItemKNNfairness:
      meta:
        verbose: True
        save_recs: True
        hyper_opt_alg: grid
        validation_metric: nDCGRendle2020@20
      neighbors: [ 50, 100, 250, 500 ]
      similarity: [ cosine, jaccard, euclidean ]
      pre_post_processing: [ parity, interactions, items ]