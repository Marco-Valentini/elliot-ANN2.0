experiment:
  backend: pytorch
  dataset: lastfm_1k
  data_config:
    strategy: dataset
    dataset_path: ../../data/lastfm_1k/dataset.tsv
  prefiltering:
    - strategy: user_average
  binarize: True
  splitting:
    save_on_disk: True
    save_folder: ../../data/lastfm_1k/filtered_data/
    test_splitting:
      test_ratio: 0.2
      strategy: temporal_hold_out
  top_k: 50
  evaluation:
    cutoffs: 20 # [10, 20, 50]
    simple_metrics: [ nDCGRendle2020, Recall, HR, Precision, MAP, MRR ]
  gpu: 0
  external_models_path: ../../external/models/__init__.py
  models:
    Random:
      meta:
        save_recs: False