experiment:
  dataset: yahoo
  data_config:
    strategy: dataset
    dataset_path: ../data/{0}/dataset.tsv
#    strategy: fixed
#    train_path: ../data/{0}/trainingset.tsv
#    test_path: ../data/{0}/testset.tsv
    side_information:
      - dataloader: KGFlexLoader
        mapping: ../data/{0}/mapping.tsv
        kg_train: ../data/{0}/kg_train.tsv
        second_hop: ../data/{0}/kg_train_2hop.tsv
        properties: ../data/{0}/properties.conf
        additive: True
  prefiltering:
    strategy: iterative_k_core
    core: 5
  splitting:
    test_splitting:
      strategy: random_subsampling
      test_ratio: 0.2
  top_k: 10
  gpu: -1
  external_models_path: ../external/models/__init__.py
  evaluation:
    cutoffs: [10]
    simple_metrics: [nDCGRendle2020, nDCG, HR, Precision, Recall, MAP, MRR, ItemCoverage, UserCoverage, NumRetrieved, UserCoverage, Gini, SEntropy, EFD, EPC]
  models:
    external.KGFlex:
      meta:
        verbose: True
        validation_rate: 10
        save_recs: False
        save_weights: False
        restore: False
      seed: 42
      lr: [0.1, 0.01, 0.001, 0.0001]
      epochs: 20
      batch_size: 16
      embedding: [1,5,100]
      first_order_limit: [100, 200, 400, 600]
      second_order_limit: [0, 10, 100, 200]
      loader: KGFlexLoader
