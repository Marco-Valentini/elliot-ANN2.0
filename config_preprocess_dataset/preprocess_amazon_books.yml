experiment:
  backend: pytorch
  dataset: amazon_books
  data_config:
    strategy: dataset
    dataset_path: ../data/amazon_books/dataset.tsv
  prefiltering:
    - strategy: global_threshold
      threshold: 4
    - strategy: iterative_k_core
      core: 8
  binarize: True
  splitting:
    save_on_disk: True
    save_folder: ../data/amazon_books/filtered_data/
    test_splitting:
      test_ratio: 0.2
      strategy: temporal_hold_out
  top_k: 50
  evaluation:
    cutoffs: 20 # [10, 20, 50]
    simple_metrics: [ nDCGRendle2020 ]
  gpu: 0
  external_models_path: ../external/models/__init__.py
  models:
    Random:
      meta:
        save_recs: False