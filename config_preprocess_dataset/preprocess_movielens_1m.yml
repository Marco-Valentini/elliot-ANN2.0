experiment:
  backend: pytorch
  dataset: movielens_1m
  data_config:
    strategy: dataset
    dataset_path: ../data/movielens_1m/dataset.tsv
  prefiltering:
    - strategy: global_threshold
      threshold: 4
  binarize: True
  splitting:
    save_on_disk: True
    save_folder: ../data/movielens_1m/filtered_data/
    test_splitting:
      test_ratio: 0.2
      strategy: temporal_hold_out
  top_k: 50
  evaluation:
    cutoffs: 20 # [10, 20, 50]
    simple_metrics: [ nDCGRendle2020, Recall, HR, Precision, MAP, MRR ]
  gpu: 0
  external_models_path: ../external/models/__init__.py
  models:
    Random:
      meta:
        save_recs: False